{% extends "blog/headerfooter.html" %}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html lang="mn">
    <head>
        <title>Restaurant rating - SignUp to order our products</title>
        <style>
            .signup-container {
                display: flex;
                margin-block: 20px;
                width: 80%;
                border: 2px var(--color-green) solid;
                margin: 20px auto;
            }

            .web-content {
                flex: 1;
                width: 50%;
                height: 600px;
                color: #fff;
                box-sizing: border-box;
            }
            .web-content img{
                width: 100%;
                height: 100%;
            }

            .signup-form {
                flex: 1;
                margin: 50px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
                
            }
            .signup-form .logo{
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .signup-form img {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .signup-form input {
                width: 96%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .signup-form form button {
                width: 100%;
                padding: 10px;
                background-color: var(--color-green);
                color: var(--color-white);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .signup-form button:hover {
                background-color: var(--color-green);
            }

            .signup-form .links {
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
            }

            .signup-form .links a {
                flex: 1;
                text-align: center;
                color: var(--color-green);
                text-decoration: none;
            }
            
        </style>
    </head>
    <body>
        <div class="signup-container">
            <div class="web-content">
                <img src="{%static 'images/lounge1.png'%}" alt="lounge">
            </div>
        
            <div class="signup-form">
                <div class="logo">
                    <img src="{%static 'images/logo.png'%}" alt="Logo" width="100px" height="100px">
                </div>
                <form>
                    <input type="text" placeholder="Нэвтрэх нэр" name ="username" required>
                    <input type="email" placeholder="Майл хаяг" name ="email" required>
                    <input type="password" placeholder="Нууц үг үүсгэх" name ="password1" required>
                    <input type="password" placeholder="Нууц үг давтах" name ="password2" required>
                    <button type="submit">Бүртгүүлэх</button>
                </form>
                <div class="links">
                    <a href="/login">Нэвтрэх</a>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
