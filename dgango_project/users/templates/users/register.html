{% extends "blog/headerfooter.html" %}
{% load static %}
{%block content%}
<!DOCTYPE html>
<html lang="mn">
    <head>
        <title>Restaurant rating - SignUp to order our products</title>
        <meta charset="UTF-8">
        <meta name="description" content="Sign up to Restaurant rating websites to order freshly baked products.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">

        <style>
            .signup-container {
                display: flex;
                margin-block: 20px;
                width: 80%;
                border: 2px var(--color-green) solid;
                margin: 20px auto;
            }

            .web-content {
                flex: 1;
                width: 50%;
                height: 600px;
                color: #fff;
                box-sizing: border-box;
            }
            .web-content img{
                width: 100%;
                height: 100%;
            }

            .signup-form {
                flex: 1;
                margin: 50px;
                box-sizing: border-box;
                display: flex;
                flex-direction: column;
                justify-content: center;
                
            }
            .signup-form .logo{
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .signup-form img {
                width: 100px;
                height: 100px;
                margin-bottom: 20px;
            }

            .signup-form input {
                width: 96%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .signup-form form button {
                width: 100%;
                padding: 10px;
                background-color: var(--color-green);
                color: var(--color-white);
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }

            .signup-form button:hover {
                background-color: var(--color-green);
            }

            .signup-form .links {
                display: flex;
                justify-content: space-between;
                margin-top: 15px;
            }

            .signup-form .links a {
                flex: 1;
                text-align: center;
                color: var(--color-green);
                text-decoration: none;
            }
            
        </style>
        <script type = "module" src="./index.js"></script>
    </head>
    <body>
        <div class="signup-container">
            <div class="web-content">
                <img src="image/lounge1.png" alt="lounge">
            </div>
        
            <div class="signup-form">
                <div class="logo">
                    <img src="image/logo.png" alt="Logo" width="100px" height="100px">
                </div>
                <form method = "POST">
                    {% csrf_token %}
                    <input type="text" placeholder="Нэвтрэх нэр" required>
                    <input type="email" placeholder="Майл хаяг" required>
                    <input type="password" placeholder="Нууц үг үүсгэх" required>
                    <input type="password" placeholder="Нууц үг давтах" required>
                    <button class="btn btn-outline-info" type="submit">Бүртгүүлэх</button>
                </form>
                <div class="links">
                    <a href="login.html">Нэвтрэх</a>
                </div>
            </div>
        </div>
    </body>
</html>
{% endblock %}
